client_id = "19bf03bfbf8995bb1bb05e7a45b1b062"
name = "M2 Web Fomo Popup"
application_url = "https://median-server-harold-ed.trycloudflare.com"
embedded = true
handle = "m2-web-fomo-popup"

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-07"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_products,write_products,read_themes,write_themes,read_script_tags,write_script_tags,read_customers,write_customers,read_orders,write_orders"

[auth]
redirect_urls = ["https://median-server-harold-ed.trycloudflare.com/auth/callback", "https://median-server-harold-ed.trycloudflare.com/auth/shopify/callback", "https://median-server-harold-ed.trycloudflare.com/api/auth/callback"]

[pos]
embedded = false

