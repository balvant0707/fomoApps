# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "19bf03bfbf8995bb1bb05e7a45b1b062"
name = "M2 Web Fomo Popup"
application_url = "https://fomoapp.smartreminder.in"
embedded = true
handle = "m2-web-fomo-popup"

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-07"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_customers,read_orders,read_products,read_script_tags,read_themes,write_customers,write_orders,write_products,write_script_tags,write_themes"

[auth]
redirect_urls = [
  "https://fomoapp.smartreminder.in/auth/callback",
  "https://fomoapp.smartreminder.in/auth/shopify/callback",
  "https://fomoapp.smartreminder.in/api/auth/callback"
]

[app_proxy]
url = "https://fomoapp.smartreminder.in/proxy/fomo"
subpath = "fomo"
prefix = "apps"

[pos]
embedded = true
